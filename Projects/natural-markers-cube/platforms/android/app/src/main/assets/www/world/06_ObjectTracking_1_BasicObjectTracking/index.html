<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes"
			name="viewport"
		/>

		<!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
		/>

		<title></title>

		<script src="https://www.wikitude.com/libs/architect.js"></script>
		<script type="text/javascript" src="../ade.js"></script>

		<link rel="stylesheet" href="css/default.css" />
	</head>

	<body>
		<div id="infoBox" class="info">
			<div class="text">Scan Cube</div>
			<div class="icons"></div>
		</div>
		<div id="loadingMessage" class="info">Loading ...</div>

		<script src="js/simpleobjecttracking.js"></script>
	</body>
</html>
